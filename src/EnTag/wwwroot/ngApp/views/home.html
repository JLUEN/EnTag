<div class="container home">
    <div class="flex-row">

        <div class="flex-col">

            <div id="videofeed" ng-show="controller.youtubeShow">
                <div id="youtubeplayer">
                    <youtube-video video-id="controller.theBestVideo"></youtube-video>
                </div>
            </div>

            <div id="videofeed" ng-show="controller.twitchShow">
                <div class="flex-col">
                    <iframe src="{{controller.customTwitch}}"
                            height="390"
                            width="640"
                            frameborder="0"
                            scrolling="no"
                            allowfullscreen="true"></iframe>
                    <iframe frameborder="0"
                            scrolling="no"
                            id="chat_embed"
                            src="{{controller.customChat}}"
                            height="330"
                            width="640"></iframe>
                </div>
            </div>

        </div>

        <div ng-cloak id="management" class="panel">
            <md-content>
                <md-tabs md-dynamic-height md-border-bottom>
                    <md-tab label="Search">
                        <md-content class="md-padding">

                            <div id="searcharea" class="flex-row f-jc-c">

                                <div class="searchbar" ng-show="search=='Aggregation'">
                                    <form class="flex-row" ng-submit="controller.SearchAll(agSearch)">
                                        <input class="searchinput" placeholder="Search" type="text" ng-model="agSearch" />
                                        <div class="searchChoices">
                                            <select class="searchdropdown" ng-init="search='Aggregation'" ng-model="search">
                                                <option value="Aggregation">Everything</option>
                                                <option value="Youtube">Youtube</option>
                                                <option value="Twitch">Twitch</option>
                                            </select>
                                        </div>
                                        <button class="searchbutton">></button>
                                    </form>
                                </div>

                                <div class="searchbar" ng-show="search=='Youtube'">
                                    <form class="flex-row" ng-submit="controller.Search(searchCriteria)">
                                        <input class="searchinput" placeholder="Search" type="text" ng-model="searchCriteria" />
                                        <div class="searchChoices">
                                            <select class="searchdropdown" ng-model="search">
                                                <option value="Aggregation">Everything</option>
                                                <option value="Youtube">Youtube</option>
                                                <option value="Twitch">Twitch</option>
                                            </select>
                                        </div>
                                        <button class="searchbutton" type="submit">></button>
                                    </form>
                                </div>

                                <div class="searchbar" ng-show="search=='Twitch'">
                                    <form class="flex-row" ng-submit="controller.tSearch(searchTwitch)">
                                        <input class="searchinput" placeholder="Search" type="text" ng-model="searchTwitch" />
                                        <div class="searchChoices">
                                            <select class="searchdropdown" ng-model="search">
                                                <option value="Aggregation">Everything</option>
                                                <option value="Youtube">Youtube</option>
                                                <option value="Twitch">Twitch</option>
                                            </select>
                                        </div>
                                        <button class="searchbutton" type="submit">></button>
                                    </form>
                                </div>
                            </div>

                            <div id="videosearch" class="overflow scroll">
                                <div class="flex-col">
                                    <div ng-show="controller.hideVideo">
                                        <div class="flex-row videolist" ng-repeat="vid in controller.searchVideo.items"><img class="videoimg selectvideo" ng-click="controller.ChangeVideo($index)" src="{{vid.snippet.thumbnails.default.url}}" /><div class="selectvideo" ng-click="controller.ChangeVideo($index)">{{vid.snippet.title}}</div></div>
                                        <div class="flex-row f-jc-sb">
                                            <button class="buttonstyle" ng-click="controller.previousPage(controller.searchVideo.prevPageToken)">Previous</button>
                                            <button class="buttonstyle" ng-click="controller.nextPage(controller.searchVideo.nextPageToken)">Next</button>
                                        </div>
                                    </div>

                                </div>
                            </div>


                            <div id="videosearch" class="overflow scroll">
                                <div class="flex-col">
                                    <div ng-show="controller.hideStream">
                                        <div class="flex-row videolist" ng-repeat="vid in controller.searchStreams.streams"><img class="videoimg selectvideo" ng-click="controller.ChangeSteamSearch($index,controller.searchStreams)" src="{{vid.preview.medium}}" /> <div class="videoimg selectvideo" ng-click="controller.ChangeSteamSearch($index,controller.searchStreams)"> {{vid.channel.status}} <br /><br />  {{vid.channel.name}}</div></div>
                                        <div class="flex-row f-jc-sb">
                                            <button class="buttonstyle" ng-click="controller.previousPageTwitch(controller.searchStreams)">Previous</button>
                                            <button class="buttonstyle" ng-click="controller.nextPageTwitch(controller.searchStreams)">Next</button>
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </md-content>
                    </md-tab>

                    <!--YouTube-->

                    <md-tab label="YouTube">
                        <md-content class="youTubeMdContent">



                            <div ng-controller="AppCtrl" ng-cloak="" ng-app="EnTag">



                                <md-sidenav class="md-sidenav-left overflow scroll" md-component-id="left" md-disable-backdrop="" md-whiteframe="4">

                                    <md-toolbar class="md-theme-indigo">
                                        <h5 class="md-toolbar-tools">Subscriptions</h5>
                                    </md-toolbar>

                                    <md-content layout-margin="">

                                        <div id="youtubeSearchResults">
                                            <button ng-hide="!account.isLoggedIn()" ng-show="controller.populateHideSubs" ng-click="controller.subs()">Subscriptions</button>
                                            <div ng-click="controller.ChooseSubscription($index); toggleLeft()" ng-repeat="sub in controller.subscriptionCriteria.items">
                                                <div class="flex-row youtube-sublist">
                                                    <img class="youtube-subimage" src="{{sub.snippet.thumbnails.default.url}}" />
                                                    <br />
                                                    <div class="youtube-subtitle">
                                                        {{sub.snippet.title}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="f-jc-sb" ng-show="controller.hideSubscriptions">
                                                <button class="buttonstyle" ng-click="controller.previousPageSub(controller.subscriptionCriteria.prevPageToken)">Previous</button>
                                                <button class="buttonstyle" ng-click="controller.nextPageSub(controller.subscriptionCriteria.nextPageToken)">Next</button>
                                            </div>
                                        </div>

                                        <md-button ng-click="toggleLeft()" class="md-accent">
                                            Close Subscription List
                                        </md-button>
                                    </md-content>

                                </md-sidenav>

                                <md-content class="flex-col youtubeMdContent overflow scroll">
                                    <div class="youtubeSubButton">
                                        <md-button ng-click="toggleLeft(); controller.ChooseSubscription($index)" class="md-raised youtubeSubButton">
                                            Subscription List
                                        </md-button>
                                    </div>

                                    <div id="youtubelist" class="overflow scroll">
                                        <div class="videoSearchDisplay" id="subscriptionPlaylist" ng-show="controller.hidePlaylist">
                                            <div class="flex-row videolist" ng-repeat="play in controller.playlist.items"><img class="videoimg selectvideo" ng-click="controller.ChangeSubVid($index)" src="{{play.snippet.thumbnails.default.url}}" /><div class="selectevideo" ng-click="controller.ChangeSubVid($index)">{{play.snippet.title}}</div></div>
                                            <div class="flex-row f-jc-sb" ng-show="controller.hidePlaylist">
                                                <button class="buttonstyle" ng-click="controller.previousPageSubVid(controller.playlist.prevPageToken)">Previous</button>
                                                <button class="buttonstyle" ng-click="controller.nextPageSubVid(controller.playlist.nextPageToken)">Next</button>
                                            </div>
                                        </div>
                                    </div>

                                </md-content>



                            </div>





                        </md-content>
                    </md-tab>

                    <!--Twitch-->

                    <md-tab label="Twitch">
                        <md-content class="md-padding">

                            <button ng-click="controller.getLive()">Get Twitch</button>
                            <div id="twitchstreamfeed" class="overflow scroll">

                                <div ng-click="controller.ChangeStream($index)" ng-repeat="v in controller.liveFollows">
                                    <div class="flex-row">
                                        <div class="flex-col">
                                            <img class="twitchPreviewImg" ng-src="{{v.preview.medium}}" />
                                        </div>
                                        <div class="flex-col videolist">
                                            <div class="flex-row">
                                                <h3>{{v.channel.display_name}}</h3>
                                            </div>
                                            <div class="flex-row selectvideo">
                                                {{v.channel.status}}
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </md-content>
                    </md-tab>

                    <!--Spotify-->

                    <md-tab label="Spotify">
                        <md-content class="md-padding">
                            <form ng-submit="controller.populateSpotify()">

                                <input type="submit" value="Spotify" />
                            </form>
                            <iframe src="{{controller.customSRC}}" frameborder="0" allowtransparency="true"></iframe>
                            <div>
                                <div ng-click="controller.musicChoice($index)" ng-repeat="playlist in controller.list"><img src="{{playlist.images[0].url}}" /></div>
                            </div>
                        </md-content>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>

        <!--Twitter-->

        <div id="twitter" class="flex-col">
            <div id="twitterfeed" class="flex-col panel">
                <form class="center" ng-show="controller.populateHide" ng-submit="controller.getTweets()" ng-hide="!account.isLoggedIn()">
                    <input class="buttonstyle" type="submit" value="Populate" />
                </form>
                <div class="twitterpopulate overflow scroll">
                    <div class="tweet" ng-repeat="t in controller.tweets">
                        <div class="flex-row">
                            <img class="tweetprofileimage" ng-src="{{t.tweetDTO.user.profile_image_url}}" />
                            <p class="tweetname">{{t.tweetDTO.user.name}}<br />{{t.tweetDTO.created_at | date}}</p>
                        </div>
                        <p class="tweettext">{{t.tweetDTO.text}}</p>
                    </div>
                </div>
            </div>

            <div class="twitterpost flex-col panel" ng-hide="!account.isLoggedIn()">
                <form ng-submit="controller.Post(controller.tweet)">
                    <label>Post Twitter: <input ng-model="controller.tweet" type="text" /></label>
                    <input class="buttonstyle" type="submit" value="Post" />
                </form>
            </div>
        </div>
    </div>
</div>
